<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Even Numbers 1 to 20</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #bbdefb;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      color: #0d47a1;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #output {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Even Numbers from 1 to 20</h2>
    <button onclick="printEvenNumbers()">Show Even Numbers</button>
    <div id="output"></div>
  </div>

  <script>
    function printEvenNumbers() {
      const outputDiv = document.getElementById('output');
      let evens = [];

      for(let i = 2; i <= 20; i += 2) {
        evens.push(i);
      }

      outputDiv.textContent = evens.join(', ');
    }
  </script>

</body>
</html>
