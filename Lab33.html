<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Text Visibility</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #bbdefb;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
      color: #0d47a1;
    }
    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #toggleText {
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="toggleText()">Show/Hide Text</button>
    <div id="toggleText">This is the text to show or hide.</div>
  </div>

  <script>
    function toggleText() {
      const text = document.getElementById('toggleText');
      if (text.style.display === 'none' || text.style.display === '') {
        text.style.display = 'block';
      } else {
        text.style.display = 'none';
      }
    }
  </script>

</body>
</html>
