<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Message</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #bbdefb;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #0d47a1;
      display: none;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Toggle Message Example</h2>
    <button onclick="toggleMessage()">Show/Hide Message</button>
    <p id="message">This is a toggled message. ðŸŽ‰</p>
  </div>

  <script>
    function toggleMessage() {
      const message = document.getElementById("message");
      if (message.style.display === "none" || message.style.display === "") {
        message.style.display = "block";
      } else {
        message.style.display = "none";
      }
    }
  </script>

</body>
</html>
