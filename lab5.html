<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks and Images</title>
    <style>
        h1 {
            color: blue;
        }
        h2 {
            color: green;
        }
        p {
            color: red;
        }
        img {
            border: 1px solid black;
            height: 50%;
            width: 70%;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            color: green;
            transition: 0.5s;
            filter: contrast(1.5);
        }
       
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    
    <h2>Hyperlinks</h2>
    <p>
        <a href="https://www.example.com" title="External Link to Example">Visit Example.com</a>
    </p>
    <p>
        <a href="Lab4.html" title="Internal Link to Section">Go to Internal Section</a>
    </p>
    <p>
        <a href="mailto:rahulvaghela28022005@gmail.com" title="Send an Email">Send me an Email</a>
    </p>
    
    <h2>Images</h2>
    <p>
        <img src="https://th.bing.com/th/id/OIP.U_VJuupQohwnzXcKMztqWgHaEo?w=295&h=184&c=7&r=0&o=5&pid=1.7">
    </p>
    
    <h2 id="internal-section">Internal Section</h2>
    <p>This is an internal section of the webpage.</p>
</body>
</html>
