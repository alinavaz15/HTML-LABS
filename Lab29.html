<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Check Number in Array</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #bbdefb;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #0d47a1;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #64b5f6;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Check Number in Array</h2>
    <input type="number" id="inputNumber" placeholder="Enter a number" />
    <br />
    <button onclick="checkNumber()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    // Array of 5 numbers
    const numbers = [12, 45, 7, 23, 89];

    function checkNumber() {
      const input = parseInt(document.getElementById('inputNumber').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(input)) {
        resultDiv.textContent = "Please enter a valid number.";
        return;
      }

      if (numbers.includes(input)) {
        resultDiv.textContent = `${input} is in the array! ✅`;
      } else {
        resultDiv.textContent = `${input} is NOT in the array. ❌`;
      }
    }
  </script>

</body>
</html>
