<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
            margin-top: 40px;
        }

        button, input[type="text"] {
            padding: 10px 20px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: background 0.2s, border-color 0.2s;
        }

        button:hover, input[type="text"]:focus {
            background: #e0e0e0;
            border-color: #888;
            outline: none;
        }

        button {
            cursor: pointer;
            background: #fff;
        }

        input[type="text"] {
            width: 240px;
        }
    </style>
</head>
<body>
    <h1>Events in JavaScript</h1>

    <h2>onclick</h2>
    <button id="btn">Click me</button>

    <h2>onmouseover</h2>
    <button id="hoverBtn">Hover over me</button>

    <h2>onchange</h2>
    <input type="text" id="textInput" placeholder="Type something...">

    <h2>onkeydown</h2>
    <input type="text" id="keyInput" placeholder="Press a key...">

    <h2>onmouseout</h2>
    <button id="outBtn">Mouse out of me</button>

    <script>
        // onclick
        document.getElementById('btn').onclick = function() {
            alert('Button clicked!');
        };

        // onmouseover
        document.getElementById('hoverBtn').onmouseover = function() {
            alert('Mouse over the button!');
        };

        // onchange
        document.getElementById('textInput').onchange = function() {
            alert('Input changed to: ' + this.value);
        };

        // onkeydown
        document.getElementById('keyInput').onkeydown = function(event) {
            alert('Key pressed: ' + event.key);
        };

        // onmouseout
        document.getElementById('outBtn').onmouseout = function() {
            alert('Mouse left the button!');
        };
    </script>
</body>
</html>
