<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Even or Odd Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #bbdefb;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h2 {
      color: #0d47a1;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 2px solid #64b5f6;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1565c0;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #0d47a1;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Even or Odd Checker</h2>
  <input type="number" id="numInput" placeholder="Enter a number">
  <br>
  <button onclick="checkEvenOdd()">Check</button>
  <div id="result"></div>
</div>

<script>
  function checkEvenOdd() {
    const number = document.getElementById('numInput').value;
    const result = document.getElementById('result');
    
    if (number === "") {
      result.textContent = "Please enter a number!";
      return;
    }

    if (number % 2 === 0) {
      result.textContent = number + " is an Even number.";
    } else {
      result.textContent = number + " is an Odd number.";
    }
  }
</script>

</body>
</html>
