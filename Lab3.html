<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
</head>
<body>
    <h1>Lists Example</h1>

    <h2>Ordered List</h2>
    <ol>
        <li>First item
            <ol>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ol>
        </li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>First item
            <ul>
                <li>Subitem 1</li>
                <li>Subitem 2</li>
            </ul>
        </li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1
            <dl>
                <dt>Subterm 1</dt>
                <dd>Subdefinition 1</dd>
            </dl>
        </dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>
</body>
</html>
