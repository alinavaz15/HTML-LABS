<!DOCTYPE html>
<html>
<head>
 <title>Block Elements Example</title>
 <style>
 div {
 width: 300px; /* The content width */
 background-color:red; /* Gives color to see the block */
 padding: 20px; /* Space inside the border */
 margin: 10px; /* Space outside the block */
 border:5px solid blue; /* Adds a border */
 }
 </style>
</head>
<body>
 <h2>Block Elements Example</h2>
 <div>
 This is a block element (div). It takes up the entire width of the parent container.
 </div>
 <p>This is a paragraph, another block element. It starts on a new line.</p>
 <div>
 Another block element. Even if content is short, it takes full width.
 </div>
Name:
<div>
 Alinavaz
</div>
</body>
</html>
